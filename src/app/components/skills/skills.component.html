<div class="row">

    <div class="col-lg-12 title_container">
        <h1>Hard & Soft skills</h1>
        <button class="btn btn-light" type="button" routerLink="/newskill" *ngIf="isLogged">
            Agregar
        </button>
    </div>



    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="90" 
            [imageSrc]="''" 
            [title]="(skill.nombre)"
            [titleFontSize]="'25px'"
            [titleColor]="' #f3f4f4 '"
            [showTitle]="true" 
            [showImage]="false" 
            [imageHeight]="50" 
            [imageWidth]="50" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="10" 
            [innerStrokeWidth]="2" 
            [outerStrokeColor]="'#a8def0'"
            [innerStrokeColor]="'#cadcc8'" 
            [animation]="true" 
            [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
