<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <h6 for="nombre">Nombre de la empresa</h6>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <h6 for="apellido">Descripción del empleo</h6>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <h6 for="descripcion">Descripción</h6>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>

                <div class="form-group">
                    <h6 for="imagen">Descripción del empleo</h6>
                    <input 
                    type="file" 
                    class="form-control" 
                    id="imagen" 
                    name="imagen" 
                    [(ngModel)]="persona.imagen" 
                    (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png, .gif"
                    >
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar
                </button>
            </form>
        </div>
    </div>
</div>
