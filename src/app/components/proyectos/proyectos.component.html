
<div class="row">
    
    <div class="col-lg-12 title_container">
        <h1>Proyectos</h1>
        <button class="btn btn-light" type="button" routerLink="/nuevopro" *ngIf="isLogged">
            Agregar
        </button>
    </div>

    
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <div class="item">
                      
                            <div class="column">
                                <td><h3>{{Proyecto.nombre}}</h3></td>
                                <td><h6>{{Proyecto.fechaReali}}</h6></td>
                                <td>{{Proyecto.descripcion}}</td>
                            </div>


                        <div id="contenido">
                            <img class="logo " src="../../../assets/banner.jpg" alt="imagen">

                            <div class="btn_container">
                                <td *ngIf="isLogged">
                                    <button class="btn btn-light" routerLink="/editpro/{{Proyecto.id}}">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                </td>
                                <td *ngIf="isLogged">
                                    <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                                        <i class="bi bi-trash3-fill"></i>
                                    </button>
                                </td>        
                            </div>
                        
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</div>
