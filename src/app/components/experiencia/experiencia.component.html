<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button class="btn btn-dark" type="button" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td><h3>{{Experiencia.nombreExp}}</h3></td>
                    <td>{{Experiencia.descripcionExp}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil"></i>Edita
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3-fill"></i>Borrar
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    
    
</div>
