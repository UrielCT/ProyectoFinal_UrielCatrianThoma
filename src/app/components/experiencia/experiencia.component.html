<div class="row">
    
    <div class="col-lg-12 title_container">
        <h1>Experiencia laboral</h1>
        <button class="btn btn-light" type="button" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>

    
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <div class="item">
                        <div id="contenido_item">
                            <td><h3>{{Experiencia.nombreExp}}</h3></td>
                            <td>{{Experiencia.descripcionExp}}</td>
                        </div>
                        

                        <div class="btn_container">
                            <td *ngIf="isLogged">
                                <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                                    <i class="bi bi-pencil"></i>
                                </button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                        </td>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</div>
