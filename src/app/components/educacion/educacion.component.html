<div class="row">
    
    <div class="col-lg-12 title_container">
        <h1>Educación</h1>
        <button class="btn btn-light" type="button" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar
        </button>
    </div>

    
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <div class="item">

                        

                        <div id="contenido_item">
                            
                            <img class="logo" src="../../../assets/banner.jpg" alt="logo">
                            <div class="column">
                                <td><h3>{{Educacion.nombreE}}</h3></td>
                                <td><h6>3 años</h6></td>
                                <td>{{Educacion.descripcionE}}</td>
                            </div>
                            
                        </div>
                        

                        <div class="btn_container">
                            <td *ngIf="isLogged">
                                <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                                    <i class="bi bi-pencil"></i>
                                </button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                        </td>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</div>
